name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checks:
    name: Checks (format, typecheck, lint, build)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Format check
        run: npm run format:check
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Upload Next build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: checks
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Select Database URL (Neon or local)
        run: |
          if [ -n "${{ secrets.NEON_DEV_DATABASE_URL }}" ]; then 
            echo "Using Neon dev database";
            echo "DATABASE_URL=${{ secrets.NEON_DEV_DATABASE_URL }}?schema=ci_${{ github.run_id }}" >> $GITHUB_ENV;
          else 
            echo "Using local Postgres service";
            echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres?schema=public" >> $GITHUB_ENV;
          fi
      - name: Install dependencies
        run: npm ci
      - name: Download Next build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Prepare Database (push schema + seed)
        run: |
          echo "Using DB: $DATABASE_URL"
          npx prisma db push
          npm run db:seed --if-present
      - name: Run E2E
        env:
          NEXTAUTH_URL: http://localhost:3000
          AUTH_SECRET: testsecret
          DATABASE_URL: ${{ env.DATABASE_URL }}
          TEST_AUTH_SECRET: dev
        run: |
          npm run test:e2e -- --reporter=dot

  deploy_preview:
    name: Deploy Preview (Vercel)
    needs: [checks, e2e]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Vercel CLI
        run: npm i -g vercel@latest
      - name: Pull Vercel env (preview)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"
      - name: Build (preview)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --token "$VERCEL_TOKEN"
      - name: Deploy (preview)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --prebuilt --token "$VERCEL_TOKEN")
          echo "url=${url}" >> "$GITHUB_OUTPUT"
      - name: Publish deployment URL
        run: |
          echo "Vercel Preview: ${{ steps.deploy.outputs.url }}" >> "$GITHUB_STEP_SUMMARY"

  deploy_production:
    name: Deploy Production (Vercel)
    needs: [checks, e2e, migrate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Vercel CLI
        run: npm i -g vercel@latest
      - name: Pull Vercel env (production)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
      - name: Build (production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod --token "$VERCEL_TOKEN"
      - name: Deploy (production)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          url=$(vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN")
          echo "url=${url}" >> "$GITHUB_OUTPUT"
      - name: Publish deployment URL
        run: |
          echo "Vercel Production: ${{ steps.deploy.outputs.url }}" >> "$GITHUB_STEP_SUMMARY"

  migrate:
    name: Database Migration
    needs: [checks, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/migrate.yml
    secrets: inherit
